# We put all of the different linux flavors in a separate workflow,
# so that we can have a different status badge for them.
name: OSX build

# Triggered from the main CI build workflow
on:
  workflow_call:
  workflow_dispatch:
  repository_dispatch:
    types: [ build-osx ]

jobs:
  build-and-test-osx:
    name: Build And Test for OSX latest
    runs-on: macos-latest
    steps:
    - name: Install Vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.sh
        ./vcpkg integrate install

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build 
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
            -DCMAKE_TOOLCHAIN_FILE=${{ steps.strings.outputs.client-dir }}/vcpkg/scripts/buildsystems/vcpkg.cmake
            -DPORTAUDIO_LINK=portaudio_static

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}}
